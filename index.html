<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container-a">
        <div class="container1">
            <img src="clock.png" alt="clock logo" height="70px" width="180px" style="margin-top: 20px;">
            <div class="set-time">
                <div class="wakeuptimecontainer">
                <img src="./wakeup.png" alt="wake up icon" height="34px" width="34px">
                <span class="text" id="text1">Set wake up time</span>
                <img src="./down.png" alt="dropdownbutton" class="drop">
                <select name="wakeuptime" id="wakeuptime">
                    <option value="8AM-9AM">8AM-9AM</option>
                    <option value="9AM-10AM">9AM-10AM</option>
                    <option value="10AM-11AM">10AM-11AM</option>
                    <option value="11AM-12PM">11AM-12PM</option>
                </select>
            </div>
            <span class="line">|</span>
                <div class="lunchtimecontainer">
                <img src="./lunch.png" alt="lunch time icon" height="34px" width="34px">
                <span class="text" id="text2">Set lunch time</span>
                <img src="./down.png" alt="dropdownbutton" class="drop">
                <select name="lunchtime" id="lunchtime">
                    <option value="12PM-1PM">12PM-1PM</option>
                    <option value="1PM-2PM">1PM-2PM</option>
                    <option value="2PM-3PM">2PM-3PM</option>
                    <option value="3PM-4PM">3PM-4PM</option>
                </select>
                </div>
                <span class="line">|</span>
                <div class="naptimecontainer">
                    <img src="./nap.png" alt="nap time icon" height="34px" width="34px">
                    <span class="text" id="text3">Set nap time</span>
                    <img src="./down.png" alt="dropdownbutton" class="drop">
                    <select name="naptime" id="naptime">
                        <option value="4PM-5PM">4PM-5PM</option>
                        <option value="5PM-6PM">5PM-6PM</option>
                        <option value="6PM-7PM">6PM-7PM</option>
                        <option value="7PM-8PM">7PM-8PM</option>
                    </select>
                </div>
                <span class="line">|</span>
                <div class="nighttimecontainer">
                    <img src="./night.png" alt="night time icon" height="34px" width="34px">
                    <span class="text" id="text4">Set night time</span>
                    <img src="./down.png" alt="dropdownbutton" class="drop">
                    <select name="nighttime" id="nighttime">
                        <option value="8PM-9PM">8PM-9PM</option>
                        <option value="9PM-10PM">9PM-10PM</option>
                        <option value="10PM-11PM">10PM-11PM</option>
                        <option value="11PM-12PM">11PM-12PM</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container2">
            <span>GOOD MORNING!! WAKE UP!!</span>
        </div>
        <div class="buttoncontainer">
        <button>Set Alarm</button>
        <div class="container3">
            <p>Wake up Time : 10AM-11AM</p>
            <p>Lunch Time : 12PM-1PM</p>
            <p>Nap Time : 4PM-5PM</p>
            <p>Night Time : 8PM-9AM</p>
        </div>
    </div>
    </div>
    <div class="container-b">
        <div class="boxcontainer">
            <div class="box1">
                <span id="time">TIME</span>
                <img src="./aa11c107-1a10-4c25-8137-5bffbcb992e7.png" alt="" height="90px" width="80px">
                <img src="./aa11c107-1a10-4c25-8137-5bffbcb992e7.png" alt="" height="90px" width="80px">
                <img src="./aa11c107-1a10-4c25-8137-5bffbcb992e7.png" alt="" height="90px" width="80px">
                <img src="./83ce30a2-0da8-4124-b2b7-9f7042b7f96d.png" alt="" height="90px" width="80px">
                <span id="hours">10</span>
                <span id="colon1">:</span>
                <span id="minutes">00</span>
                <span id="colon2">:</span>
                <span id="seconds">01</span>
                <span id="hrs">hours</span>
                <span id="mins">mins</span>
                <span id="secs">secs</span>
                <span id="am-pm">AM</span>
            </div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="container4">
            <span id="message">GRAB SOME HEALTHY BREAKFAST!!!</span>
        </div>
        <img src="./253563d6-02cd-4bca-9f01-abfc800b51ab.png" alt="" height="341px" width="536px" style="border-radius: 10px;" id="curtainimage">
    </div>
</div>
</body>
</html>
